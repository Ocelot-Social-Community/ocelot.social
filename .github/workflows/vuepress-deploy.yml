name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc # v4.1.7

    - name: Setup Node 20
      uses: actions/setup-node@97ca147735c170fb35096b39ef17a0fc5d9270ac # v4.0.3
      with:
        node-version: 20

    - name: Build Vuepress Pages
      run: npm install && npm run build
      # env:
      #   VUEPRESS_BASE: '/ocelot.social/'

    - name: Deploy Vuepress to Github Pages
      uses: crazy-max/ghaction-github-pages@cda5497acf90563d34489ed832a67c2c50353a16 # v4.0.0
      with:
        target_branch: gh-pages
        build_dir: docs/.vuepress/dist
        author: Wolfgang Hu√ü <vorstand@busfaktor.org>
        fqdn: ocelot.social
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
