name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.1.7

    - name: Setup Node
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v4.0.3
      with:
        node-version-file: '.nvmrc'

    - name: Build Vuepress Pages
      run: npm install && npm run build
      # env:
      #   VUEPRESS_BASE: '/ocelot.social/'

    - name: Deploy Vuepress to Github Pages
      uses: crazy-max/ghaction-github-pages@df5cc2bfa78282ded844b354faee141f06b41865 # v4.0.0
      with:
        target_branch: gh-pages
        build_dir: docs/.vuepress/dist
        author: Wolfgang Hu√ü <vorstand@busfaktor.org>
        fqdn: ocelot.social
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
