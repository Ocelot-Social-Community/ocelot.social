name: build test CI

on: [push,pull_request_target]

jobs:
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.1.7

      - name: Setup Node 20
        uses: actions/setup-node@aca7b64a59c0063db8564e0ffdadd3887f1cbae5 # v4.0.3
        with:
          node-version: '20'

      - name: npm-install
        run: npm install
      
      - name: npm-build
        run: npm run build
