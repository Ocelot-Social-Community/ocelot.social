name: build test CI

on: [push,pull_request_target]

jobs:
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc # v4.1.7

      - name: Setup Node 20
        uses: actions/setup-node@1c7b2db92075f828bee89d7e19d33a911d15e7b3 # v4.0.3
        with:
          node-version: '20'

      - name: npm-install
        run: npm install
      
      - name: npm-build
        run: npm run build
